<svg width="400" height="400"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      #cube rect, #cube polygon {
        stroke: #050c15;
        stroke-width: 2;
      }
    </style>

    <linearGradient id="square-gradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#12161c" />
      <stop offset="100%" stop-color="#0e1218" />
    </linearGradient>

    <linearGradient id="parallelogram1-gradient" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#0a0e14" />
      <stop offset="100%" stop-color="#0e1218" />
    </linearGradient>

    <linearGradient id="parallelogram2-gradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0c1016" />
      <stop offset="100%" stop-color="#10141a" />
    </linearGradient>

    <g id="cube">
      <rect x="0" y="0" width="100" height="100"
        fill="url(#square-gradient)" />
      <polygon points="0 100, 50 150, 150 150, 100 100"
        fill="url(#parallelogram1-gradient)" />
      <polygon points="100 0, 100 100, 150 150, 150 50"
        fill="url(#parallelogram2-gradient)" />
    </g>
  </defs>

  <!-- first diagonal of cubes -->
  <g transform="translate(-100, 100)">
    <use xlink:href="#cube" />
  </g>
  <g transform="translate(0, 0)">
    <use xlink:href="#cube" />
  </g>
  <g transform="translate(100, -100)">
    <use xlink:href="#cube" />
  </g>

  <!-- second diagonal of cubes -->
  <g transform="translate(-50, 250)">
    <use xlink:href="#cube" />
  </g>
  <g transform="translate(50, 150)">
    <use xlink:href="#cube" />
  </g>
  <g transform="translate(150, 50)">
    <use xlink:href="#cube" />
  </g>
  <g transform="translate(250, -50)">
    <use xlink:href="#cube" />
  </g>

  <!-- third diagonal of cubes -->
  <g transform="translate(100, 300)">
    <use xlink:href="#cube" />
  </g>
  <g transform="translate(200, 200)">
    <use xlink:href="#cube" />
  </g>
  <g transform="translate(300, 100)">
    <use xlink:href="#cube" />
  </g>

  <!-- fourth diagonal of cubes -->
  <g transform="translate(250, 350)">
    <use xlink:href="#cube" />
  </g>
  <g transform="translate(350, 250)">
    <use xlink:href="#cube" />
  </g>
</svg>
