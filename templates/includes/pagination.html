<div class="pagination">
  {% if articles_page.has_previous() %}
    <a href="{{ SITEURL }}/{{ articles_previous_page.url }}">&laquo;</a>
  {% else %}
    &laquo;
  {% endif %}

  {% for p in articles_paginator.page_range %}
    {% if p == articles_page.number %}
      <strong>{{ p }}</strong>
    {% else %}
      <a href="{{ SITEURL }}/{{ articles_paginator.page(p).url }}">{{ p }}</a>
    {% endif %}
  {% endfor %}

  {% if articles_page.has_next() %}
    <a href="{{ SITEURL }}/{{ articles_next_page.url }}">&raquo;</a>
  {% else %}
    &raquo;
  {% endif %}
</div>
